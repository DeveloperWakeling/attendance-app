{% if students %}
    {% for student in students %}
    	<span>
	       	<form action={% url 'addscore' student_id=student.pk %}><input type="submit" value="+" /></form>
		-
		<form action={% url 'subtractscore' student_id=student.pk %}><input type="submit" value="-" /></form>
		<h3>{{student.firstname}} {{student.lastname}}: {{student.score}}</h3>
	</span><br />
    {% endfor %}
{% else %}
    <p>No students avalaible</p>
{% endif %}
